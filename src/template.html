<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog class="task-dialog" id="task-dialog">
        <div id="dialog-div">
            <form action="" onsubmit="return false;">
                <input type="text" class="dialog-title">
                <select class="dialog-status">
                    <option>Not started</option>
                    <option>In progress</option>
                    <option>Completed</option>
                </select>
                <select class="dialog-priority">
                    <option>Low</option>
                    <option>High</option>
                    <option>Urgent</option>
                </select>
                <input type="date" class="dialog-due-date">
                <select class="dialog-category">
                    <option>Category</option>
                    <option>To be implemented</option>
                </select>
            </form>
            <button autofocus>Close</button>
            <button autofocus>Close</button>
        </div>
    </dialog>
    <div class="task-cards">
        <div class="card-category">All TODOs</div>
    </div>

    <form class='new-task-form' action="" onsubmit="return false;">
        <input type="text" class="text" placeholder="Enter task title">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
